<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- se maneja con clases predetermiknadas  -->
    <!-- existe una canitada limitada de colores - 
    
    rojo ' danger'
    verde  succefull
    amarillo warninh
    celeste info
    dark 
    light
    
    -->
    <!--  se usan las columnas en bppstrap -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 bg-dark text-center p-2">
          <button class="btn btn-warning">mi primer boton</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-info text-center">
          <button class="btn btn-danger">mi primer boton</button>
        </div>
        <div class="col-md-4 bg-dark text-center">
          <button class="btn btn-success">mi primer boton</button>
        </div>
        <div class="text-center">
          <button class="btn btn-info">mi primer boton</button>
        </div>
      </div>
    </div>

    <section class="container text-center  mt-5">
        <h1>FORMULARIO BOOSTRAP</h1>
        <form action="" class="row text-center">
            <div class="mb-3 col-md-6">
                <input type="text" placeholder="igresa tu nombre" class="form-control">
            </div>
            <div class="mb-3 col-md-6">
                <input class="form-control" type="text" placeholder="igresa tu apellido">
            </div>
            <div>
                <input class="btn btn-warning" type="submit" value="inicia sesion">
            </div>
        </form>
    </section>

    <section class="container text-center mt-5">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
  inicia modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">guardar datos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </section>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
